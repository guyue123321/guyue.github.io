<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册</title>
    <link rel="stylesheet" href="./css/login.css">
    <style>

    </style>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="banxin">
            <div class="logo">
                <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" class="logo_tu" alt="">
            </div>
            <div>
                <b class="shu"></b>
                <b class="huawei">华为商城</b>
            </div>
        </div>
    </div>
    <div id="subject">
        <div class="huawei01">
            <h2>华为帐号登录</h2>
        </div>
        <div class="dlzc">
            <div class="binx">
                <div class="erwei">
                    <div class="erwei_da">
                        <div class="erwei_xiao">
                            <img src="./images/1.png" alt="">
                        </div>
                    </div>
                    <span class="zi">若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</span>
                </div>
                <p class="dyi"></p>
                <div class="dlzh">
                    <form action="" method="POST">
                        <p>
                            <input type="text" placeholder="手机号/邮箱地址/华为号" id='un'>
                        </p><br>
                        <p>
                            <input type="text" placeholder="密码" id='pw'>
                        </p>
                        <p class="dx">
                            <a href="#"><span>短信验证码登录</span></a>
                        </p><br><br>
                        <input type="button" value='登录' id='log'><br><br>
                        <p><a href="./zc.html"><span>注册</span></a>
                            <span>|</span>
                            <a href="#"><span>忘记密码</span></a>
                            <span>|</span>
                            <a href="#"><span>遇到问题</span></a>
                        </p>
                    </form>
                    <div class="cx">
                        <a href="#"><span class="qq"></span></a>
                        <a href="#"><span class="zfb"></span></a>
                        <a href="#"><span class="wx"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery1.12.4.min.js"></script>
    <script>
        // 注册
        $('#reg').click(function(){
            $.ajax({
                url:"./api/login.json",
                data:{
                    un:$('#un').val(),
                    pw:$('#pw').val()
                },
                dataType:'json',
                success:function(res){
                    if(res.code==1){
                        // 注册成功，信息添加到本地存储,方便同域名下的其他页面访问
                        localStorage.setItem('name',$('#un').val());
                        location.href = "./cart.html"
                    }
                }
            })
        })

        // 登录
        $('#log').click(function(){
            $.ajax({
                url:"./api/login.json",
                data:{
                    un:$('#un').val(),
                    pw:$('#pw').val()
                },
                dataType:"json",
                success:function(res){
                    if(res.code==1){
                        // 登录成功，信息添加到本地存储，方便同域名下的其他页面访问
                        localStorage.setItem('name',$('#un').val());
                        location.href = "./cart.html"
                    }
                }
            })
        })

        // 退出登录
        $('#logout').click(function(){
            localStorage.removeItem('name')
        })
    </script>
    <!-- 底部 -->
    <div>
        <div class="di">
            <div class="ft">
                <div class="warrant-area">
                    <p style="text-align: center;line-height:20px;height:20px;">
                        <a id="foot_EULA"
                            href="#"
                            class="rule" target="_blank">华为帐号用户协议</a>
                        <span class="foot_em">|</span>
                        <a id="foot_privacy"
                            href="#"
                            class="rule" target="_blank">关于华为帐号与隐私的声明</a>
                        <span id="faqPart" class="foot_em"><em style="font-style: normal">|</em> <a
                                style="padding:0 10px;" target="blank"
                                href="#">常见问题</a></span>
                        <span class="foot_em">|</span>
                        <a id="cookieBox" href="#" class="rule"
                            target="_blank">Cookies</a>
                    </p>
                    <p style="line-height: 12px;height:12px;margin-top: 10px; color: #000; opacity: 0.3;text-align:center;">
                        华为帐号 版权所有 © 2011-2021
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
