<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/zc.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <div class="banxin">
            <div class="logo">
                <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" class="logo_tu" alt="">
            </div>
            <div>
                <b class="shu"></b>
                <b class="huawei">华为商城</b>
            </div>
        </div>
    </div>
    <div id="subject">
        <div class="huawei01">
            <h2>华为帐号注册</h2>
        </div>
        <form action="" method="POST">
            <p>
                <input type="text" placeholder="手机号/邮箱地址/华为号" id='un'>
            </p><br>
            <p>
                <input type="text" placeholder="密码" id='pw'>
            </p>
            <input type="button" value='注册' id='reg'>
            <input type="button" value="退出" id='logout'>
        </form>
        <script src="./js/jquery1.12.4.min.js"></script>
        <script>
            // 注册
            $('#reg').click(function(){
                $.ajax({
                    url:"./api/login.json",
                    data:{
                        un:$('#un').val(),
                        pw:$('#pw').val()
                    },
                    dataType:'json',
                    success:function(res){
                        if(res.code==1){
                            // 注册成功，信息添加到本地存储，方便同域名下的其他页面访问
                            localStorage.setItem('name',$('#un').val());
                            location.href = "./cart.html"
                        }
                    }
                })
            })
    
            // 登录
            $('#log').click(function(){
                $.ajax({
                    url:"./api/login.json",
                    data:{
                        un:$('#un').val(),
                        pw:$('#pw').val()
                    },
                    dataType:"json",
                    success:function(res){
                        if(res.code==1){
                            // 登录成功，信息添加到本地存储，方便同域名下的其他页面访问
                            localStorage.setItem('name',$('#un').val());
                            location.href = "./cart.html"
                        }
                    }
                })
            })
            // 退出登录
            $('#logout').click(function(){
                localStorage.removeItem('name')
            })
        </script>
        <!-- 底部 -->
    <div>
        <div class="di">
            <div class="ft">
                <div class="warrant-area">
                    <p style="text-align: center;line-height:20px;height:20px;">
                        <a id="foot_EULA"
                            href="#"
                            class="rule" target="_blank">华为帐号用户协议</a>
                        <span class="foot_em">|</span>
                        <a id="foot_privacy"
                            href="#"
                            class="rule" target="_blank">关于华为帐号与隐私的声明</a>
                        <span id="faqPart" class="foot_em"><em style="font-style: normal">|</em> <a
                                style="padding:0 10px;" target="blank"
                                href="#">常见问题</a></span>
                        <span class="foot_em">|</span>
                        <a id="cookieBox" href="#" class="rule"
                            target="_blank">Cookies</a>
                    </p>
                    <p style="line-height: 12px;height:12px;margin-top: 10px; color: #000; opacity: 0.3;text-align:center;">
                        华为帐号 版权所有 © 2011-2021
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
